<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page Bubble</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <section class="back-option">
      <a href="#" class="back-link">ðŸ‘ˆ Back</a>
    </section>
    <main class="container">
      <div class="bubble-1"></div>
      <div class="bubble-2"></div>
      <div class="bubble-3"></div>
      <form action="#" class="form-container">
        <div class="fname">
          <label for="first-name" class="first-name-head">First name</label>
          <input
            required
            type="text"
            name="first-name"
            id="fname"
            placeholder="Yuki"
          />
        </div>
        <div class="lname">
          <label for="last-name" class="last-name-head">Last name</label>
          <input
            required
            type="text"
            name="last-name"
            id="lname"
            placeholder="Nakayama"
          />
        </div>
        <div class="email">
          <label for="email-user" class="email-user-head">Email</label>
          <input
            required
            type="email"
            name="email"
            id="emailuser"
            placeholder="nakayamayuki@gmail.com"
          />
        </div>
        <div class="msg">
          <span class="message-head">Message</span>
          <textarea
            required
            name="message"
            id="message-area"
            placeholder="Write your message!"
          ></textarea>
        </div>
        <input class="submit" type="submit" id="submit-button" value="Send" />
      </form>
    </main>
  </body>
</html>
